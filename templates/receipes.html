<!doctype html>
<html lang="zh">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>查看菜谱</title>
  </head>
  <body>
	<main role="main" class="container">
		<h5>Receipes</h5>
		<table class="table table-striped">
			<tbody>
				{% for receipe in receipes %}
				<tr class="d-flex">
					<td class="col-1">{{ receipe[0] }}</td>
					<td class="col-2">{{ receipe[1] }}</td>
					<td class="col-8">{{ receipe[2] }}</td>
					<td class="col-1"><a href="{{ url_for('receipes_delete', id=receipe[0]) }}">
						<button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					</a></td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
        <form name="Message" action="{{ url_for('receipes_insert') }}" method="POST">
            插入菜谱: <input type="text" name="content"> <input type="submit" value="提交">
        </form>
        <form name="Message" action="{{ url_for('fridges') }}">
            <input type="submit" value="查看冰箱">
        </form>
        <br>
        <br>
        <a href="{{ url_for('result') }}">今晚吃什么</a>
	</main>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
